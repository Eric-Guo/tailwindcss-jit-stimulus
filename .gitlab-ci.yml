---
image: circleci/ruby:3.0.3-node-browsers

variables:
  CACHE_FALLBACK_KEY: $CI_COMMIT_REF_SLUG

before_script:
  - bundle config mirror.https://rubygems.org https://gems.ruby-china.com
  - bundle config set path 'vendor'  # Install dependencies into ./vendor/ruby

stages:
  - test

test:
  services:
    - mysql:8.0
  variables:
    MYSQL_DATABASE: matlib_test
    MYSQL_HOST: mysql
    MYSQL_ALLOW_EMPTY_PASSWORD: "true"
  cache:
    - key:
        files:
          - Gemfile.lock
      paths:
        - vendor/ruby
    - key:
        files:
          - yarn.lock
      paths:
        - .yarn-cache/
  script:
    - bundle install -j $(nproc)
    - yarn install --cache-folder .yarn-cache
    - cp config/database.yml.sample config/database.yml
    - cp config/credentials.yml.example config/credentials.yml
    - bin/rails credentials:encrypt
    - bin/rails db:drop RAILS_ENV=test
    - bin/rails db:setup RAILS_ENV=test
    - bin/rails test

deploy_production:
  cache:
    - key:
        files:
          - Gemfile.lock
      paths:
        - vendor/ruby
  stage: deploy
  script:
    - bundle install -j $(nproc)
    - mkdir ~/.ssh
    - mv "$SSH_ID_RSA" ~/.ssh/id_rsa
    - mv "$SSH_CONFIG_FILE" ~/.ssh/config
    - bundle exec cap production deploy
  environment:
    name: production
    url: https://m-thtri.thape.com.cn
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
